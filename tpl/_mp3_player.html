<cpu-audio title="{{tpl:EntryTitle encode_html="1"}}" poster="{{tpl:EntryFirstImage with_category="1" no_tag="1" size="s"}}" canonical="{{tpl:EntryURL}}" twitter="@dascritch" glow>
	<audio controls="controls" style="width:100%;" id="audio">
	<source src="{{tpl:OggFile}}" type="audio/ogg; codecs=vorbis" />
	<source src="{{tpl:AttachmentURL}}" type="audio/mpeg" />
    <tpl:HasChapterFile>
        <track kind="chapters" src="{{tpl:ChapterFile}}" default>
    </tpl:HasChapterFile>
</audio>
</cpu-audio>
